<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<script type="module">
  // ðŸ”¹ Firebase SDK imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  // ðŸ”¹ Your Firebase Config (Boss er)
  const firebaseConfig = {
    apiKey: "AIzaSyCM9bqOgWrIP5gTGzHTVnNZiNclNDm2Lb4",
    authDomain: "love-zone-c6ea0.firebaseapp.com",
    projectId: "love-zone-c6ea0",
    storageBucket: "love-zone-c6ea0.firebasestorage.app",
    messagingSenderId: "499390318034",
    appId: "1:499390318034:web:7d230981770a925d6e740b",
    measurementId: "G-J35KR99C1Q"
  };

  // ðŸ”¹ Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ðŸ”¹ Email Link OTP settings
  const actionCodeSettings = {
    url: window.location.origin + "/",
    handleCodeInApp: true
  };

  // ðŸ”¹ Send OTP function
  window.sendOTP = function(email) {
    if (!email) {
      alert("Enter your email!");
      return;
    }
    sendSignInLinkToEmail(auth, email, actionCodeSettings)
      .then(() => {
        window.localStorage.setItem('emailForSignIn', email);
        document.getElementById("status").innerText = "OTP sent! Check your inbox.";
      })
      .catch(error => document.getElementById("status").innerText = error.message);
  };

  // ðŸ”¹ Verify OTP when user clicks email link
  window.addEventListener('load', () => {
    if (isSignInWithEmailLink(auth, window.location.href)) {
      let email = window.localStorage.getItem('emailForSignIn');
      if (!email) email = prompt("Enter your email for verification");
      signInWithEmailLink(auth, email, window.location.href)
        .then(result => {
          document.getElementById("status").innerText = "Login Successful! Welcome " + result.user.email;
          document.getElementById("loginCard").style.display = "none";
        })
        .catch(error => document.getElementById("status").innerText = error.message);
    }
  });
</script>

<style>
  *{margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}
  body{height:100vh; display:flex; justify-content:center; align-items:center; background: linear-gradient(135deg,#1f1c2c,#928dab);}
  .card{
    width:350px; padding:40px; background: rgba(255,255,255,0.1);
    border-radius:20px; backdrop-filter: blur(15px); border:1px solid rgba(255,255,255,0.2);
    box-shadow:0 8px 32px rgba(0,0,0,0.3); transform-style: preserve-3d; transition: transform 0.2s ease;
    text-align:center;
  }
  .card h1{color:#fff; margin-bottom:20px; font-size:2rem; font-weight:700; text-shadow:0 0 10px rgba(255,255,255,0.3);}
  .card input{width:100%; padding:12px; margin:10px 0; border-radius:10px; border:none; background: rgba(255,255,255,0.2); color:#fff; font-size:1rem; backdrop-filter:blur(10px);}
  .card button{width:100%; padding:12px; margin-top:15px; border:none; border-radius:10px; background: rgba(255,255,255,0.3); color:#fff; font-weight:700; cursor:pointer; transition:0.3s;}
  .card button:hover{background: rgba(255,255,255,0.5);}
  .status{color:#fff; margin-top:10px;}
</style>
</head>
<body>
  <div class="card" id="loginCard">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="sendOTP(document.getElementById('email').value)">Send OTP</button>
    <div class="status" id="status"></div>
  </div>

<script>
  // 3D Parallax mouse effect
  const card = document.getElementById('loginCard');
  document.addEventListener('mousemove', e => {
    const x = (window.innerWidth/2 - e.pageX)/25;
    const y = (window.innerHeight/2 - e.pageY)/25;
    card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
  });
</script>
</body>
</html>
